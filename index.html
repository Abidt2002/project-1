<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBay Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Chatbot Button -->
  <div id="chatbot-btn">ðŸ’¬</div>

  <!-- Chatbot Popup -->
  <div id="chatbot-container">
    <div id="chat-header">
      <span>DevBay Assistant</span>
      <span id="close-chat">âœ–</span>
    </div>

    <!-- Chat Body Section -->
    <div class="chat-wrapper">
      <div id="chat-body"></div>
    </div>

    <!-- Chat Input Section -->
    <div id="chat-input">
      <input type="text" id="userInput" placeholder="Type your question...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Chatbot Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const chatbotBtn = document.getElementById("chatbot-btn");
      const chatbotContainer = document.getElementById("chatbot-container");
      const closeChat = document.getElementById("close-chat");
      const chatBody = document.getElementById("chat-body");
      const sendBtn = document.getElementById("sendBtn");
      const userInput = document.getElementById("userInput");

      // Show chatbot
      chatbotBtn.addEventListener("click", () => {
        chatbotContainer.style.display = "block";
        chatbotBtn.style.display = "none";
        chatBody.innerHTML = "";
        typeWelcomeMessage();
      });

      // Close chatbot
      closeChat.addEventListener("click", () => {
        chatbotContainer.style.display = "none";
        chatbotBtn.style.display = "block";
      });

      // Send user message
      sendBtn.addEventListener("click", () => {
        const message = userInput.value.trim();
        if (message !== "") {
          appendUserMessage(message);
          userInput.value = "";
        }
      });

      // Allow Enter key to send
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendBtn.click();
        }
      });

      // Typing animation for welcome message
      function typeWelcomeMessage() {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("bot-message");
        chatBody.appendChild(messageDiv);

        const text = "ðŸ’¡ Innovation starts with a conversation. Letâ€™s build something extraordinary together â€” welcome to DevBay!";
        let index = 0;

        function type() {
          if (index < text.length) {
            messageDiv.innerHTML = text.substring(0, index + 1);
            index++;
            setTimeout(type, 30);
          }
        }

        type();
      }

      // Add user message with animation
      function appendUserMessage(message) {
        const userDiv = document.createElement("div");
        userDiv.classList.add("user-message");
        userDiv.textContent = message;
        chatBody.appendChild(userDiv);
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
