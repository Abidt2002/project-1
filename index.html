<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devbay Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Chatbot Button -->
  <div id="chatbot-btn">ðŸ’¬</div>

  <!-- Chatbot Popup -->
  <div id="chatbot-container">
    <div id="chat-header">
      <span>Devbay Assistant</span>
      <span id="close-chat">âœ–</span>
    </div>
    <div id="chat-body"></div>
    <div id="chat-input">
      <input type="text" id="userInput" placeholder="Type your question...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Chatbot Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const chatBody = document.getElementById("chat-body");
      const chatbotBtn = document.getElementById("chatbot-btn");
      const chatbotContainer = document.getElementById("chatbot-container");
      const closeChat = document.getElementById("close-chat");

      // Show/Hide Chatbot
      chatbotBtn.addEventListener("click", () => {
        chatbotContainer.style.display = "block";
        chatbotBtn.style.display = "none";

        // Clear chat body and trigger typing animation
        chatBody.innerHTML = "";
        typeWelcomeMessage();
      });

      closeChat.addEventListener("click", () => {
        chatbotContainer.style.display = "none";
        chatbotBtn.style.display = "block";
      });

      // Typing animation for welcome message
      function typeWelcomeMessage() {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("bot-message");
        chatBody.appendChild(messageDiv);

        const text = "ðŸ’¡ Innovation starts with a conversation. Letâ€™s build something extraordinary together â€” welcome to DevBay!";
        let index = 0;

        function type() {
          if (index < text.length) {
            messageDiv.innerHTML = text.substring(0, index + 1);
            index++;
            scrollToBottom(messageDiv); // auto-scroll with message
            setTimeout(type, 30); // typing speed
          }
        }
        type();
      }

      // Auto scroll to bottom (now more reliable)
      function scrollToBottom(element) {
        element.scrollIntoView({ behavior: "smooth", block: "end" });
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
